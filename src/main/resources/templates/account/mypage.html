<!doctype html>
<html xmlns:th="http://www.thymmeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link th:href="@{/css/register.css}" rel="stylesheet">
    <title>마이페이지</title>
</head>

<body class="bg-light">
<div class="container">
    <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4 " src="https://getbootstrap.com/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h2>Checkout form</h2>
    </div>

    <div>
        <div>
            <h4 class="mb-3">마이페이지</h4>
            <!-- 이름입력 -->
            <form method="post" th:action="@{/account/mypage}">
                <!--
                <div class="mb-3">
                    <div class="input">
                        <label for="user_name">이름</label>
                        <input type="text" class="form-control" id="user_name" name="user_name" th:text="*{user_name}" required>
                        <div class="invalid-feedback" style="width: 100%;">
                            Valid first name is required.
                        </div>
                    </div>
                </div>
                -->
                <!-- 유저아이디 입력 -->
                <div class="mb-3">
                    <label for="user_id">ID</label>
                    <div class="input-group">
                        <!--<input type="text" class="form-control" id="user_id"name="user_id" required>-->
                        <span id="user_id" name="user_id" class="form-detail" th:text="${user.user_id}" readonly></span>
                        <div class="invalid-feedback" style="width: 100%;">
                            Your username is required.
                        </div>
                    </div>
                </div>
                <!-- 비밀번호 입력 -->
                <div class="mb-3">
                    <div class="input">
                        <label for="user_pwd">비밀번호</label>
                        <input type="password" class="form-control" id="user_pwd" name="user_pwd" required>
                        <div class="invalid-feedback" style="width: 100%;">
                            password input
                        </div>
                    </div>
                </div>
                <!-- 사용자 권한 여부 -->
                <div class="mb-3">
                    <label for="admin_yn">권한여부</label>
                    <div class="input-group">
                        <span class="form-control" id="admin_yn"name="admin_yn"></span>
                    </div>
                </div>
                <!-- 주소 입력 -->
                <div class="mb-3">
                    <label for="address">주소</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                    <div class="invalid-feedback">
                        Please enter your shipping address.
                    </div>
                </div>
                <!-- 휴대폰 번호 입력 -->
                <div class="mb-3">
                    <div class="input">
                        <label for="phone_number">휴대폰 번호</label>
                        <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
                               class="form-control" id="phone_number" name="phone_number" required/>
                        <div class="invalid-feedback" style="width: 100%;">
                            password input
                        </div>
                    </div>
                </div>
                <!-- 회원가입 버튼 -->
                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">저장</button>
            </form>
        </div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="/docs/4.5/assets/js/vendor/jquery.slim.min.js"><\/script>')</script><script src="/docs/4.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="form-validation.js"></script>
<footer th:replace="fragments/common :: footer"/>
</body>
</html>
