<!doctype html>
<html xmlns:th="http://www.thymmeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link th:href="@{/css/register.css}" rel="stylesheet">
    <title>권한 신청</title>
</head>

<body class="bg-light" tyle="padding-top: 10rem;">
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('home')">
</nav>
<div class="container">

    <div>
        <h4 class="mb-3">신청 사유</h4>

        <form th:action th:object="${admin}" method="post">
            <!-- 게시글 생성시 로그인한 아이디로 -->
            <input type="hidden" id="userId" name="userId" th:value="${#authentication.name}">
            <div class="mb-3">
                <div class="input-group">
                        <textarea cols="150" rows="10" id="reqReason" th:field="*{reqReason}" class="form-control" placeholder="내용을 입력하세요." required>

                        </textarea>
                    <div class="invalid-feedback" style="width: 100%;">
                        내용을 입력하세요!
                    </div>
                </div>
            </div>
            <!-- 저장 버튼 -->
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">저장</button>
        </form>
    </div>
</div>

</div>
<footer th:replace="fragments/common :: footer"/>
</body>
</html>
