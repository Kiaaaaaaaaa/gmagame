<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="#{page.board}">상품 상세</h2>
    </div>

    <!-- 추가 -->
    <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>

    <div>
        <label for="boardId" th:text="#{label.board.id}">ID</label>
        <input type="text" id="boardId" name="boardId" class="form-control" value="1" th:value="${board.user_idx}" readonly>
    </div>
    <div>
        <label for="boardSubject" th:text="#{label.board.subject}">제목</label>
        <input type="text" id="boardSubject" name="boardSubject" class="form-control" value="상품A" th:value="${board.title}" readonly>
    </div>
    <div>
        <label for="viewCnt" th:text="#{label.board.viewCnt}">조회수</label>
        <input type="text" id="viewCnt" name="viewCnt" class="form-control" value="10" th:value="${board.viewCnt}" readonly>
    </div>

    <div>
        <label for="datetime" th:text="#{label.board.datetime}">등록일</label>
        <input type="text" id="datetime" name="datetime" class="form-control" value="10" th:value="${board.datetime}" readonly>
    </div>

    <div>
        <label for="contents" th:text="#{label.board.contents}">글 내용</label>
        <input type="text" id="contents" name="contents" class="form-control" value="10" th:value="${board.contents}" readonly>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col" th:if="${#authentication.name == board.name}">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/board/{user_idx}/edit(user_idx=${board.user_idx})}'|"
                    type="button" th:text="#{page.updateBoard}">상품 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='items.html'"
                    th:onclick="|location.href='@{/board/boards}'|"
                    type="button" th:text="#{button.list}">목록으로</button>
        </div>

        <div class="col" th:if="${#authentication.name == board.name}">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='items.html'"
                    th:onclick="|location.href='@{/board/{user_idx}/delete(user_idx=${board.user_idx})}'|"
                    type="button" th:text="#{button.delete}">삭제</button>
        </div>
    </div>

</div> <!-- /container -->
</body>
</html>
