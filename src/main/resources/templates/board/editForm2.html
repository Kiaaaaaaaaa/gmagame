<!doctype html>
<html xmlns:th="http://www.thymmeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link th:href="@{/css/register.css}" rel="stylesheet">
    <title>글 작성</title>
</head>

<body class="bg-light" style="padding-top: 10rem;">
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('home')">
</nav>
<div class="container">

    <div>
        <h4 class="mb-3">글 작성</h4>

        <form th:action th:object="${board}" method="post" enctype="multipart/form-data">
            <!-- 게시글 생성시 로그인한 아이디로 -->
            <input type="hidden" id="name" name="name" th:value="${#authentication.name}">
            <!-- 글 제목 입력 -->
            <div class="mb-3">
                <div class="input">
                    <input type="text" id="subject" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요." required>
                    <div class="invalid-feedback" style="width: 100%;">
                        제목을 입력하세요!
                    </div>
                </div>
            </div>
            <!-- 글 내용 입력 -->
            <div class="mb-3">
                <div class="input-group">
                        <textarea cols="150" rows="10" id="contents" th:field="*{contents}" class="form-control" placeholder="내용을 입력하세요." required>

                        </textarea>
                    <div class="invalid-feedback" style="width: 100%;">
                        내용을 입력하세요!
                    </div>
                </div>
            </div>
            <input type="file" id="files" name="files" multiple="multiple">
            <!-- 저장 버튼 -->
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">저장</button>
        </form>
    </div>
</div>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="/docs/4.5/assets/js/vendor/jquery.slim.min.js"><\/script>')</script><script src="/docs/4.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="form-validation.js"></script>
<footer th:replace="fragments/common :: footer"/>
</body>
</html>
