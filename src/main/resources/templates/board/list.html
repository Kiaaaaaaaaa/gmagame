<main role="main" class="container">
    <div class="col-xl-12 col-md-12">
        <div class="card">
            <div class="card-body">
                <form th:action="@{/board/boards}">
                        <div class="input-group mb-0">
                            <input type="text" class="form-control" placeholder="Search..." name="keyword" aria-describedby="project-search-addon" />
                            <button class="btn btn-danger" type="submit">search</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
    <div>
        <img class="img_file" th:src="@{/css/images/20230311/25453837854000.png}" width="150" height="150" style="margin-right: 275px">
        <img class="img_file" th:src="@{/css/images/20230311/25453837854000.png}" width="150" height="150" style="margin-right: 275px">
        <img class="img_file" th:src="@{/css/images/20230311/25453837854000.png}" width="150" height="150">
    </div>
</main>

<div class="container">
    <!--토탈-->
    <div class="row">
        <div class="col-xl-6 col-md-6">
            <div class="card bg-pattern">
                <div class="card-body">
                    <div class="float-right">
                        <i class="fa fa-archive text-primary h4 ml-3"></i>
                    </div>
                    <h5 class="text-muted mb-0">Today best</h5>
                </div>
            </div>
        </div>

        <div class="col-xl-6 col-md-6">
            <div class="card bg-pattern">
                <div class="card-body">
                    <div class="float-right">
                        <i class="fa fa-th text-primary h4 ml-3"></i>
                    </div>
                    <h5 class="text-muted mb-0">new post</h5>
                </div>
            </div>
        </div>
    </div>
    <!-- end row -->

    <div class="row">
        <div class="col-xl-6 col-md-6">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive project-list">
                        <table class="table project-table table-centered table-nowrap">
                            <thead>
                            <tr>
                                <th scope="col">글 번호</th>
                                <th scope="col">제목</th>
                                <th scope="col">작성자</th>
                                <th scope="col">작성 시간</th>
                                <th scope="col">조회수</th>
                                <th scope="col">추천수</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="board : ${boa}">
                                <td><a href="item.html" th:href="@{/board/{user_idx}(user_idx=${board.user_idx})}" th:text="${board.user_idx}">글 ID</a></td>
                                <td><a href="item.html" th:href="@{/board/{user_idx}(user_idx=${board.user_idx})}" th:text="${board.title}">제목</a></td>
                                <td th:text ="${board.name}">작성자</td>
                                <td th:text="${#dates.format(board.datetime, 'MM-dd')}">등록일</td>
                                <td th:text="${board.viewCnt}">조회수</td>
                                <td th:text ="${board.likes}">추천</td>
                            </tbody>
                        </table>
                    </div>
                    <!-- end project-list -->

                </div>
            </div>
        </div>
        <div class="col-xl-6 col-md-6" align="right">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive project-list">
                        <table class="table project-table table-centered table-nowrap">
                            <thead>
                            <tr>
                                <th scope="col">글 번호</th>
                                <th scope="col">제목</th>
                                <th scope="col">작성자</th>
                                <th scope="col">작성 시간</th>
                                <th scope="col">조회수</th>
                                <th scope="col">추천수</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="board : ${boar}">
                                <td><a href="item.html" th:href="@{/board/{user_idx}(user_idx=${board.user_idx})}" th:text="${board.user_idx}">글 ID</a></td>
                                <td><a href="item.html" th:href="@{/board/{user_idx}(user_idx=${board.user_idx})}" th:text="${board.title}">제목</a></td>
                                <td th:text ="${board.name}">작성자</td>
                                <td th:text="${#dates.format(board.datetime, 'MM-dd')}">등록일</td>
                                <td th:text="${board.viewCnt}">조회수</td>
                                <td th:text ="${board.likes}">추천</td>
                            </tbody>
                        </table>
                    </div>
                    <!-- end project-list -->
                </div>
            </div>
        </div>
    </div>

    <!-- end row -->
</div>
